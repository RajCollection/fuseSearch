<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>

    <body>
        Type here: 
        <input type="text" name="" id="in" style="width: 300px;color:red; height: 20px;border: 1px solid black">
        <br><br><br>
        <div>Row count: <span id="count" style="color:red; font-weight: bold">0</span></div><br><br>

        <textarea id="textArea" style="width: 1000px; height: 600px;border: 1px solid black"></textarea>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.4.5/fuse.min.js"></script>

        <script src="https://rawgit.com/farzher/fuzzysort/master/fuzzysort.js"></script>


        <script type="text/javascript">
            
            var data = [
                {'name': 'raj', 'dob': '12/12/2012', 'address': 'sdsad wewewe cvcvcv ewewew zxzxcxc'},
                {'name': 'mohan', 'dob': '12/02/2012', 'address': 'qwqw bvbvb fgfdg sadsad vbvcb'},
                {'name': 'harish', 'dob': '12/03/2012', 'address': 'wewqe wewe sadasd dsfdsf zxzxcxc'},
                {'name': 'nithin', 'dob': '12/0/2012', 'address': 'dsd ssasas asdasd ewewew asdad'},
                {'name': 'vamsi', 'dob': '12/05/2012', 'address': 'dfdsf vbvcbv cvcvcv dsfdsf frgsdf'},
                {'name': 'anil', 'dob': '12/06/2012', 'address': 'dwd wewe dfdsf ewewew zxzxcxc'},
                {'name': 'ram', 'dob': '12/05/2012', 'address': 'tyt ghgfh sdfdsf cxvcxv sadsad'},
                {'name': 'rohan', 'dob': '12/08/2012', 'address': 'asdsad wewqe fgfdg ewewew asdasd'}
            ];

            var options = {
                shouldSort: true,
                threshold: 0.1,
                distance: 10000,
                maxPatternLength: 32,
                minMatchCharLength: 1,
                keys: [
                    "name",
                    "dob",
                    "address"
                ]
            };

            var fuse = new Fuse(data, options); // "list" is the item array
            var inputBox = document.getElementById("in");

            inputBox.onkeyup = function(){
                var value = inputBox.value;
                var result = fuse.search(value);
                document.getElementById("count").innerHTML = result.length;
                document.getElementById("textArea").value = JSON.stringify(result);
            }

        </script>
    </body>
</html>
